<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Дүрс цагийн дагуу</title>
  <style>
    .square {
      width: 50px;
      height: 50px;
      position: fixed;
    }

    .morning {
      background-color: green;
      top: 0;
      left: 0;
    }

    .evening {
      background-color: red;
      bottom: 0;
      right: 0;
    }
  </style>
</head>
<body>

<script>
  const now = new Date();
  const hour = now.getHours();
  const square = document.createElement("div");
  square.classList.add("square");

  if (hour < 12) {
    square.classList.add("morning");
  } else {
    square.classList.add("evening");
  }

  document.body.appendChild(square);
</script>

</body>
</html>
