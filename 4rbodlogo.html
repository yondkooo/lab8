<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h1>4r bodlogo</h1>
    <p>chono 25km tsagiin hurdtai tuulai 18kmtsagiin hurdtai bol garaas ugsun zainaas heden minut heden secondiin daraa guitseh we </p>
    <script>
        let distance = prompt("Чоно, туулайн хоорондын зайг км-ээр оруулна уу:");
        distance = parseFloat(distance);
        var wolfSpeed = 25;
        var rabbitSpeed = 18;
        var speedDifference = wolfSpeed - rabbitSpeed;
        var time = distance / speedDifference;
 
        var totalMinutes = time * 60;
        var minutes = Math.floor(totalMinutes);
        var seconds = Math.floor((totalMinutes - minutes) * 60);
 
        document.writeln("Чоно туулайг " + minutes + " минут " + seconds + " секундэд гүйцнэ.");
    </script>
</body>
